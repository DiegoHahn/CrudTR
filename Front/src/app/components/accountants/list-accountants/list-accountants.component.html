  <section class="container">
    <div>
        <h1>Lista de contadores</h1>
        <input type="text" class="search-bar" placeholder="Procurar por nome">
        <button class="btn-add" routerLink="/createAccountant">Adicionar contador</button>
    </div>  
    <table class="table-section" *ngIf="listAccountants.length > 0; else semPensamentos" >
      <thead class="table-header">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Código</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="table-form">
        <tr *ngFor="let accountant of listAccountants">
          <td>{{ accountant.name }}</td>
          <td>{{ accountant.registrationNumber }}</td>
          <td>{{ accountant.accountantCode }}</td>
          <td>{{ accountant.isActive ? 'Ativo' : 'Inativo' }}</td>
          <td class="">
            <button class="btn-edit">
                <img src="../../../../assets/images/edit-btn.png">
               </button>
           <button class="btn-delete">
            <img src="../../../../assets/images/delete-btn.png">
           </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
      <p>Ainda não há contadores cadastrados!</p>
    </div>
  </ng-template>
