<div class="container">
  <section class="form-section">
      <header class="form-header">Edite os dados do contador</header>
      <form [formGroup]="accountantForm" class="accountant-form">
          <div class="form-group">
              <label for="name" class="form-label">Nome:</label>
              <input
              type="text"
              class="form-input"
              id="name"
              formControlName="name"
              placeholder="Digite o nome contador"
              >
          </div>
          <div class="form-group">
              <label for="registrationNumber" class="form-label">CPF:</label>
              <input
              mask="000.000.000-00"
              type="text"
              class="form-input"
              id="registrationNumber"
              formControlName="registrationNumber"
              placeholder="Digite o CPF"
              >
          </div>
          <div class="form-group">
              <label for="accountantCode" class="form-label">Código:</label>
              <input
              type="text"
              class="form-input"
              id="accountantCode"
              formControlName="accountantCode"
              placeholder="Digite o código do contador"
              >
          </div>
          <div class="form-group">
              <label for="isActive" class="form-label">Situação do contador:</label>
              <select 
              class="form-input" id="isActive"
              formControlName="isActive">
                  <option value="true">Ativo</option>
                  <option value="false">Inativo</option>
              </select>
          </div>
          <div class="form-actions">
              <button 
              class="btn-cancel"
              (click)="cancelAccountant()">
              Cancelar
              </button>

              <button
              class="btn-salvar"
              [disabled]="!accountantForm.valid"
              (click)="editAccountant()"
              [ngClass]="btnEnable()">
              Salvar
              </button>
          </div>
      </form>
  </section>
</div>
