<div class="accountant">
  <p class="name">{{ accountant.name }}</p>
    <p class="registrationNumber">{{ accountant.registrationNumber }}</p>
    <p class="accountantCode">{{ accountant.accountantCode }}</p>
    <p class="isActive">{{ accountant.isActive }}</p>  
    <div class="accountant-actions">
      <button class="btn-edit">
        <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
      </button>
      <button class="btn-delete">
        <img src="/assets/imagens/icone-excluir.png" alt="Ícone de excluir">
      </button>
    </div>
  </div>
